<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Promo Code Bazaar</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <h1 class="text-center">Post Your Codes</h1>
        <form id="form1">
          <label for="wname">Website name: </label>
          <input type="text" id="wname" name="wname"><br><br>
          <label for="cname">Code: </label>
          <input type="text" id="cname" name="cname"><br><br>
          <label for="price">Price(wei): </label>
          <input type="number" id="price" name="price" min="1"><br><br>
          <label for="desc">Description: </label>
          <textarea rows="6" cols="50" placeholder="Write your item description here." id="desc" name="desc"></textarea>
          <input type="submit" value="Submit">
        </form>
        <hr/>
          <br/>
      </div>
    </div>

    <div class = "container">
      <div class = "row">
        <h1 class="text-center">Rate Seller</h1>
        <form id="form2">
          <label for="tid">One Time Password: </label>
          <input type="text" id="tid" name="tid"><br><br>
          <label for="rating">Rating(1-5): </label>
          <input type="number" id="rating" name="rating" min="1" max = "5"><br><br>
          <input type="submit" value="Submit">
        </form>
        <hr/>
          <br/>
      </div>
    </div>

    <div class = "container">
      <div class = "row">
        <h1 class="text-center">Buy Codes</h1>
        <hr/>
          <br/>
      </div>
    </div>

    <div id="itemsRow" class="row">
    </div>
  </div>

    <div id="itemsTemplate" style="display: none;">
      <div class="panel-heading" style="text-align:center"> Website Name
        <h3 class="website-name" style="text-align:center"></h3>
      </div>
      <div class="panel-heading" style="text-align:center"> Price
        <h3 class="price" style="text-align:center"></h3>
      </div>
      <div class="panel-heading" style="text-align:center"> Seller Address
        <h3 class="seller-address" style="text-align:center"></h3>
      </div>
      <div class="panel-heading" style="text-align:center"> Seller Rating
        <h3 class="seller-rating" style="text-align:center"></h3>
      </div>
      <div class="panel-heading" style="text-align:center"> Description
        <h5 class="description" style="text-align:center"></h3>
      </div>
      <div style="text-align:center" class="panel-heading">
        <button class="btn btn-buy" type="button" data-id="0">Buy</button>
      </div>
      <hr/>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
